<div id="signin" class="container d-flex align-items-center py-4 bg-body-tertiary full-screen">
    <main class="form-signin w-100 m-auto">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <h2 class="text-center">Please sign in</h2>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" ngModel name="email" placeholder="name@example.com" required>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" ngModel id="floatingPassword" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
          </form>
    </main>
</div>
