<section class="product-data">
    <div class="page toolbar">
        <ul>
            <li><h2>Product data - </h2></li>
            <li>
                <select id="product-type" name="product-type">
                    <optgroup label="Product Type">
                        <option value="simple" selected="selected">Simple product</option>
                        <option value="grouped">Grouped product</option>
                        <option value="external">External/Affiliate product</option>
                        <option value="variable">Variable product</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <span class="tool-tip" tabindex="0" aria-label="Simple – covers the vast majority of any products you may sell. Simple products are shipped and have no options. For example, a book."></span>
            </li>
        </ul>
    </div>
    <div class="tabs">
        <div class="tabs-menu">
            <div class="menu-item">
                <a (click)="display_product_data('general_product_data')">
                    <span>General</span>
                </a>
            </div>
            <div class="menu-item">
                <a (click)="display_product_data('inventory_product_data')">
                    <span>Inventory</span>
                </a>
            </div>
            <div class="menu-item">
                <a (click)="display_product_data('shipping_product_data')">
                    <span>Shipping</span>
                </a>
            </div>
            <div class="menu-item">
                <a (click)="display_product_data('linked_product_data')">
                    <span>Linked Products</span>
                </a>
            </div>
            <div class="menu-item">
                <a (click)="display_product_data('attributes_product_data')">
                    <span>Attributes</span>
                </a>
            </div>
            <div class="menu-item">
                <a (click)="display_product_data('advanced_product_data')">
                    <span>Advanced</span>
                </a>
            </div>
        </div>
        <div class="tabs-display">
            <div id="general_product_data">
                <div>
                    <p class="form-control-wrapper">
                        <label for="_regular_price">Regular price ($)</label>
                        <input type="text" class="form-control"name="regular_price" id="_regular_price" value="" placeholder="">
                    </p>
                    <p class="form-control-wrapper">
                        <label for="_sale_price">Sale price ($)</label>
                        <input type="text" class="form-control" name="sale_price" id="_sale_price" value="" placeholder="">
                        <span class="description">
                            <a href="#" class="sale_schedule">Schedule</a>
                        </span>
                    </p>
                    <p class="form-control-wrapper" id="sales-price-dates" style="display: none;">
                        <label for="sale_price_dates_from">Sale price dates</label>
                        <input type="text" class="short hasDatepicker" name="sale_price_dates_from" id="sale_price_dates_from" value="" placeholder="From… YYYY-MM-DD" maxlength="10" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
                        <input type="text" class="short hasDatepicker" name="sale_price_dates_to" id="sale_price_dates_to" value="" placeholder="To…  YYYY-MM-DD" maxlength="10" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
                        <a href="#" class="description cancel_sale_schedule">Cancel</a>
                        <span class="help-tip" tabindex="0" aria-label="The sale will start at 00:00:00 of &quot;From&quot; date and end at 23:59:59 of &quot;To&quot; date.">
                        </span>
                    </p>
                </div>
            </div>
            <div id="inventory_product_data">
                Inventory Product data
            </div>
            <div id="shipping_product_data">
                Shipping Product data
            </div>
            <div id="linked_product_data">
                Linked Product data
            </div>
            <div id="attributes_product_data">
                Attributes Product data
            </div>
            <div id="advanced_product_data">
                Advanced Product data
            </div>
        </div>
    </div>
</section>
