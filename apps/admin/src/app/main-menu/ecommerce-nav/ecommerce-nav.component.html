<ul class="menu">
    <li class="item">
        <a routerLink="">Ecommerce</a>
        <ul class="child">
            @for (item of menu; track item.name) {
                <li class="item">
                    <a href="#" routerLink={{item.url}}>{{item.name}}</a>
                </li>
            } @empty {
                <li></li>
            }
        </ul>
    </li>
</ul>
